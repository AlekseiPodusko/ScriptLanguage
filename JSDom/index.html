<html>
    <head>
        <style>
            .red{
                color:red;
            }
        </style>
    </head>
    <body>
        <h1 id="header">Заголовок</h1>
        <p class="article">BLablala1</p>
        <p class="article">BLablala2</p>
        <p class="article">BLablala3</p>
        <p class="article">BLablala4</p>
        <p class="article">BLablala5</p>
        <div>
            Bloc Coda
            <div>Input element</div>
        </div>
        <ul id="list">
            <li>0</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>            
        </ul>
        <script>
            var list=document.getElementById("list");
            var newIteam = document.createElement("li");
            newIteam.innerText="Созданный Элемент";
            list.insertBefore(newIteam,list.children[0]);


            for(var i=0;i<document.body.childNodes.length;i++){
                console.log(document.body.childNodes[i]);
            }
            var h1= document/getElementById("header");
            h1.innerText="Новый заголовок!";
            h1.style.fontSize='60px';
            h1.className='red';
            var article=document.getElementsByClassName("article");
            
            for(var i=0,size=16;i<article.length;i++,size+=10){
                article[i].classList.add('red');
                article[i].style.fontSize=size+"px";
                article[i].style.fontWeight='bold';
            }
            var elText = document.createTextNode("Новый элемент");
            document.body.appendChild(elText);
        </script>
    </body>
</html>
